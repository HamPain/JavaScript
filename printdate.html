<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function printdate(){
        document.getElementById("date").innerHTML = Date();
      }
    </script>
  </head>
  <body>
    <button onclick="printdate()">현재 시간과 날짜를 보여주세요</button>
    <p id=date></p>

    <script type="text/javascript">
      var number = 10;
      var str = 'hello world';
      var dnumber = 13.6;
      var blue = true;

      document.write(

      typeof(number)+'타입</br>'+
      typeof(str)+'타입</br>'+
      typeof(dnumber)+'타입</br>'
      +typeof(blue)+'타입</br>'

      );
    </script>

  </body>
</html>
